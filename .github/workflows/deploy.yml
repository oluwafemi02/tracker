name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: false
          
      - name: Clean any git submodule references
        run: |
          echo "Ensuring clean git state..."
          rm -f .gitmodules
          rm -rf .git/modules/
          git config --file .git/config --remove-section submodule.tracker 2>/dev/null || true
          echo "✅ Git state cleaned"
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Validate files
        run: |
          echo "Checking required files..."
          test -f index.html || exit 1
          test -f manifest.json || exit 1
          test -f sw.js || exit 1
          test -d icons || exit 1
          echo "✅ All required files present"
          
      - name: Validate manifest.json
        run: |
          echo "Validating manifest.json..."
          python3 -m json.tool manifest.json > /dev/null
          echo "✅ manifest.json is valid"
          
      - name: Update service worker cache version
        run: |
          TIMESTAMP=$(date +%s)
          sed -i "s/const CACHE_NAME = .*/const CACHE_NAME = 'expense-tracker-v2-$TIMESTAMP';/" sw.js
          echo "✅ Updated cache version to: expense-tracker-v2-$TIMESTAMP"
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4